<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- link to CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mb-3">
                    <h1>
                        Gioco Dei Dadi
                    </h1>
                </div>

                <div class="col-4 text-center my-3">
                    <div class="btn btn-primary fs-2">Tira il dado 	&#9861;</div>
                </div>

                <div class="col-4 d-flex justify-content-center my-3">
                    <div id="userResult" class="d-flex justify-content-center custom-align-center text-white fs-2">

                    </div>
                </div>

                <div class="col-4 d-flex justify-content-center my-3">
                    <div id="ComputerResult">

                    </div>
                </div>

                <div class="col-12 d-flex justify-content-center my-3">
                    <div id="gameResult"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center mb-3">
                    <h1>
                        Accesso tramite email
                    </h1>
                </div>

                <div class="col-6 text-center my-3">
                    <div id="loginCheckButton" class="btn btn-primary fs-2">Verifica Log-in</div>
                </div>

                <div class="col-6 d-flex justify-content-center my-3">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
            </div>
        </div>
    </main>




    <!-- import JS script -->
    <script src="./js/script.js"></script>

</html>
